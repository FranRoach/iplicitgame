<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iplicitgame</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #f59e0b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #1e3a8a 0%, #f59e0b 100%);
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f2f2f2;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1e3a8a 0%, #f59e0b 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        .question-counter {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        .option {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: left;
            background: white;
        }
        .option:hover {
            background: #fef3c7;
            border-color: #f59e0b;
            transform: translateY(-2px);
        }
        .option.correct {
            background: #dbeafe;
            border-color: #1e40af;
            color: #1e40af;
            font-weight: bold;
            position: relative;
        }
        .option.correct::before {
            content: 'âœ“';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
        }
        .option.incorrect {
            background: #fee2e2;
            border-color: #dc2626;
            color: #dc2626;
            font-weight: bold;
            position: relative;
        }
        .option.incorrect::before {
            content: 'âœ—';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
        }
        .option.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .option.disabled:hover {
            transform: none;
        }
        .explanation {
            background: #f0f9ff;
            border-left: 4px solid #1e40af;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
            text-align: left;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        .explanation::before {
            content: 'ðŸ’¡ ';
            font-size: 18px;
        }
        .score-screen {
            text-align: center;
        }
        .score-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }
        .score-subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .cta-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button.primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #f59e0b 100%);
            color: white;
        }
        .cta-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.2);
        }
        .cta-button.secondary {
            background: white;
            color: #1e3a8a;
            border: 2px solid #1e3a8a;
        }
        .cta-button.secondary:hover {
            background: #1e3a8a;
            color: white;
            transform: translateY(-2px);
        }
        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #1e3a8a;
            font-weight: 600;
        }
        .restart-button:hover {
            background: #f59e0b;
            color: #fff;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @media (max-width: 640px) {
            .quiz-container {
                padding: 30px 20px;
            }
            .question {
                font-size: 20px;
            }
            .option {
                padding: 15px;
            }
        }
    </style>
</head>

            <div class="question-counter" id="question-counter">Question 1 of 5</div>
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
            <div id="explanation-container"></div>
        </div>
    </div>
